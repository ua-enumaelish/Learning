<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TRAFFIC LIGHT - JQUERY</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	<meta name="viewport" content="width=device-width, 
	initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
</head>
<body>
	<div class="container">
		<div class="row d-flex align-items-baseline bg-dark pt-3 pb-3">
			<div class="offset-lg-0 offset-md-0 offset-3 order-lg-0 order-md-0 order-2"></div>
			<a href="../index.html" class="col-lg-2 col-md-2 col-3 order-lg-1 order-md-1 order-3 btn btn-secondary btn-lg active" role="button" aria-pressed="true">BACK</a>	
		
		
			<h1 class="col-lg-8 col-md-8 col-12 order-lg-2 order-md-2 order-1 text-light text-center">
				TRAFFIC LIGHT - JQUERY
			</h1>
		
		
			<a href="https://github.com/ua-enumaelish/Learning/tree/master/traffic%20light%20-%20jQuery" 
				class="col-lg-2 col-md-2 col-3 order-lg-3 order-md-3 order-4 btn btn-secondary btn-lg active" 
				role="button" 
				aria-pressed="true"
				target="_blank"
			>
				GitHub
			</a>
     
		</div>		
		<div id="parent" class="row pt-2">
			<div class="col-lg-3 col-md-3 col-8 remote fixed-bottom text-center bg-dark p-3">
				<div class="d-flex align-items-center justify-content-between pb-3">
					<button class="btn btn-success" onclick="">Add</button>
					<select name="choiceLights" id="choiceLights"></select>
					<button class="btn remove btn-danger">Remove</button>					
				</div>
				<button class="btn btn-warning">Strat</button>
				<button class="btn btn-primary">Stop</button>
			</div>
		</div>		
	</div>
</div>
<script src="trafficLight.js"></script>
<script>
	
	
	(function () {
		/*VARIABLES*/				
		var elem = 1;	
		var elemArray = [];	
		/*Add new traffic light*/
		$('.btn-success').click(function(){			
			$('#parent').trafficLight(elemArray);
			$('<option></option>')
			.val(elem)
			.text(elem)		
			.appendTo($('#choiceLights'));
			elem++;	
		});

		/*Remove traffic light*/
		$('.remove').click(function () {
			var choisedElem = +$('#choiceLights').val()-1;

			/*Delete choised traffic light*/	
			$('.parent')
				.eq(choisedElem)
				.remove();	

			/*Delete choised select value*/
			$('#choiceLights')
				.find('option')
				.eq(choisedElem)
				.remove();

			elem --;

			for(var i = 1; i < elem; i++){				
				$('#choiceLights').find('option').eq(i-1)
				.text(i)
				.val(i);
			}	
		});

		/*Start lighting*/
		$('.btn-warning').click(function(){
			var choisedElem = +$('#choiceLights').val()-1;
			$('.parent').eq(choisedElem).lighting(elemArray[choisedElem]);
		});

		/*Stop lighting*/
		$('.btn-primary').click(function(){
			var choisedElem = +$('#choiceLights').val()-1;
			var i = $('.parent').eq(choisedElem).stopLighting();
			elemArray[choisedElem].iteration = i;
		});

	})()
	
</script>
</body>
</html>
