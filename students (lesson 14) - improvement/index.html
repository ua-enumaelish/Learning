						Создать массив Студентов. Каждый студент содержит среднюю оценку, имя,
						профилирующий предмет. Средняя оценка высчитывается в момент создания

	<script>
		function Student(name, subject, sum){
			this.name = name;
			this.subject = subject;
			this.averageMark = sum / 10;
		}

		var students = [];
		students.push(new Student('Adolf Hitler', 'Nazism', getMarks()));
		students.push(new Student('Winston Churchill', 'Сonstitutional monarchy', getMarks()));
		students.push(new Student('Joseph  Stalin', 'Communism', getMarks()));
		students.push(new Student('Franklin D. Roosevelt', 'Democracy ', getMarks()));

		function getMarks(){
			markArray = [];
			sum = 0;
			for(var i = 0; i < 10; i++){
				markArray.push(Math.floor(Math.random()*11)+1);				
				sum += markArray[i];				
			}
			getTable(markArray);
			return sum;			
		}

		function getTable(array){
			var tableMarks = document.querySelector('.table-marks');
			var table = document.createElement('table');
			table.classList.add('table', 'table-borderless', 'table-dark');
			var tbody = document.createElement('tbody');
			var trow = document.createElement('tr');
			table.append(tbody);

			for(var i = 0; i < markArray.length; i++){
				var th = document.createElement('th');
				th.innerHTML = markArray[i];
				trow.append(th);
				tbody.append(trow);
			}
			tableMarks.append(table);	
		}




		console.log(students);


	</script>
