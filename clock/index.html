<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="clock.css">
</head>
<body>
	<div class="container">
		<div class="row d-flex align-items-baseline bg-dark pt-3 pb-3">
			<div class="offset-lg-0 offset-md-0 offset-3 order-lg-0 order-md-0 order-2"></div>
			<a href="../index.html" class="col-lg-2 col-md-2 col-3 order-lg-1 order-md-1 order-3 btn btn-secondary btn-lg active" role="button" aria-pressed="true">BACK</a>	
		
			<h1 class="col-lg-8 col-md-8 col-12 order-lg-2 order-md-2 order-1 text-light text-center">
				Clock
			</h1>
		
			<a href="https://github.com/ua-enumaelish/Learning/tree/master/clock" 
				class="col-lg-2 col-md-2 col-3 order-lg-3 order-md-3 order-4 btn btn-secondary btn-lg active" 
				role="button" 
				aria-pressed="true"
				target="_blank"
			>
				GitHub
			</a>
     
		</div>
		<div class="row">
			<div class="col-12 pt-5">
				<div class="outerCircle">
					<div class="numberCircle"></div>
					<div class="innerCircle">    
						<div class="center">      
							<span class="hand second"></span>
							<span class="hand minute"></span>
							<span class="hand hour"></span>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</div>	
	<script>
		function clock(item){
			var radius = item.offsetWidth / 2;			
			var deg = 360 / 12;			
			var buf = -60;

			for(var i = 1; i < 13; i++){
				var rad = buf * (Math.PI/180);
				var cos = Math.cos(rad);
				var sin = Math.sin(rad);

				$('<span class="number">' + i + '<span>').appendTo(item).css('left', radius + (radius - 30) * cos + 'px').css('top', radius + (radius - 30) * sin + 'px');

				buf += deg;					
			}
		}
		clock($('.outerCircle')[0]);

		setInterval(function(){
			var deg = 360 / 60;
			var sec = deg * new Date();

			$('.second').css('transform', 'rotate('+ deg * new Date().getSeconds() + 'deg)');

			$('.minute').css('transform', 'rotate('+ deg * new Date().getMinutes() + 'deg)');

			$('.hour').css('transform', 'rotate(' + 360/12 * new Date().getHours() + 'deg)');
		});

	</script>
</body>
</html>
